version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: madr_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: madr_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - madr_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: madr_backend
    environment:
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      SERVER_MODE: debug
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: madr_db
      DB_SSLMODE: disable
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001
      RATE_LIMIT_ENABLED: "true"
      RATE_LIMIT_REQUESTS: 100
      RATE_LIMIT_WINDOW: 1m
      LOG_LEVEL: debug
      LOG_FORMAT: console
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    networks:
      - madr_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  madr_network:
    driver: bridge
